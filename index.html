<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ã‡alÄ±ÅŸma PlanÄ± UygulamasÄ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background-color: #1976d2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #2196f3;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    .week {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .day {
      background: white;
      border-radius: 10px;
      padding: 10px;
      width: 13%;
      min-width: 140px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .day h3 {
      text-align: center;
      margin-top: 0;
    }

    .task {
      background: #eee;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .task.done {
      background: #c8e6c9;
      text-decoration: line-through;
      color: #2e7d32;
    }

    input, select {
      padding: 6px;
      margin: 5px 0;
      width: 100%;
    }

    button.action {
      padding: 8px;
      margin: 5px 0;
      background: #1976d2;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .timer {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .week {
        flex-direction: column;
        align-items: stretch;
      }

      .day {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>ğŸ“š Ã‡alÄ±ÅŸma PlanÄ±m</header>
<nav>
  <button onclick="switchTab('plan')">ğŸ“… Plan</button>
  <button onclick="switchTab('add')">â• Ekle</button>
  <button onclick="switchTab('timer')">â± Kronometre</button>
  <button onclick="switchTab('net')">ğŸ§® Net</button>
  <button onclick="switchTab('backup')">ğŸ’¾ Yedekle</button>
</nav>

<section id="plan" class="active">
  <h2>ğŸ“… HaftalÄ±k Plan</h2>
  <p><strong>Son giriÅŸ:</strong> <span id="lastVisit"></span></p>
  <div class="week" id="weekArea"></div>
</section>

<section id="add">
  <h2>â• GÃ¶rev Ekle</h2>
  <select id="daySelect">
    <option>Pazartesi</option><option>SalÄ±</option><option>Ã‡arÅŸamba</option>
    <option>PerÅŸembe</option><option>Cuma</option><option>Cumartesi</option><option>Pazar</option>
  </select>
  <input type="text" id="taskInput" placeholder="Ã–rn: Paragraf Testi">
  <button class="action" onclick="addTask()">Ekle</button>
</section>

<section id="timer">
  <h2>â± Kronometre</h2>
  <div class="timer" id="chrono">00:00</div>
  <button class="action" onclick="startTimer()">BaÅŸlat</button>
  <button class="action" onclick="stopTimer()">Durdur</button>
  <button class="action" onclick="resetTimer()">SÄ±fÄ±rla</button>
</section>

<section id="net">
  <h2>ğŸ§® Net Hesapla</h2>

  <div style="background:#fff; padding:10px; border-radius:10px; margin-bottom:15px;">
    <h3>ğŸ“˜ TYT</h3>
    <input type="number" id="tytTrue" placeholder="DoÄŸru sayÄ±sÄ±">
    <input type="number" id="tytFalse" placeholder="YanlÄ±ÅŸ sayÄ±sÄ±">
    <button class="action" onclick="calculateNet('tyt')">Hesapla</button>
    <div id="tytResult"></div>
  </div>

  <div style="background:#fff; padding:10px; border-radius:10px;">
    <h3>ğŸ“— AYT</h3>
    <input type="number" id="aytTrue" placeholder="DoÄŸru sayÄ±sÄ±">
    <input type="number" id="aytFalse" placeholder="YanlÄ±ÅŸ sayÄ±sÄ±">
    <button class="action" onclick="calculateNet('ayt')">Hesapla</button>
    <div id="aytResult"></div>
  </div>
</section>


<section id="backup">
  <h2>ğŸ’¾ GÃ¶revleri Yedekle / Geri YÃ¼kle</h2>
  <button class="action" onclick="exportTasks()">Export (Ä°ndir)</button>
  <input type="file" id="importFile" accept=".json" onchange="importTasks()" />
</section>

<script>
  const days = ["Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi", "Pazar"];
  const planKey = "weeklyPlan";
  const lastVisitKey = "lastVisit";

  function switchTab(id) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    if (id === "plan") loadData();
  }

  function updateLastVisit() {
    const now = new Date().toLocaleString("tr-TR");
    document.getElementById("lastVisit").textContent = now;
    localStorage.setItem(lastVisitKey, now);
  }

  function loadLastVisit() {
    const last = localStorage.getItem(lastVisitKey);
    document.getElementById("lastVisit").textContent = last || "Ä°lk giriÅŸ";
    updateLastVisit();
  }

  function deleteTask(day, index) {
    const data = JSON.parse(localStorage.getItem(planKey)) || {};
    if (data[day]) {
      data[day].splice(index, 1);
      localStorage.setItem(planKey, JSON.stringify(data));
      loadData();
    }
  }

  function loadData() {
    const data = JSON.parse(localStorage.getItem(planKey)) || {};
    const area = document.getElementById("weekArea");
    area.innerHTML = "";

    for (let day of days) {
      const div = document.createElement("div");
      div.className = "day";
      div.innerHTML = `<h3>${day}</h3>`;
      const tasks = data[day] || [];

      tasks.forEach((task, index) => {
        const taskEl = document.createElement("div");
        taskEl.className = "task";
        if (task.done) taskEl.classList.add("done");

        // GÃ¶rev metni
        const span = document.createElement("span");
        span.textContent = task.text;
        span.style.flex = "1";
        span.style.cursor = "pointer";
        span.onclick = () => toggleDone(day, index);

        // Silme butonu
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "âŒ";
        removeBtn.style.marginLeft = "10px";
        removeBtn.style.border = "none";
        removeBtn.style.background = "transparent";
        removeBtn.style.cursor = "pointer";
        removeBtn.onclick = (e) => {
          e.stopPropagation(); // toggleDone tetiklenmesin
          deleteTask(day, index);
        };

        // GÃ¶rev kutusu iÃ§ine yerleÅŸtir
        taskEl.style.display = "flex";
        taskEl.style.justifyContent = "space-between";
        taskEl.style.alignItems = "center";
        taskEl.appendChild(span);
        taskEl.appendChild(removeBtn);

        div.appendChild(taskEl);
      });

      area.appendChild(div);
    }
  }

  function toggleDone(day, index) {
    const data = JSON.parse(localStorage.getItem(planKey));
    data[day][index].done = !data[day][index].done;
    localStorage.setItem(planKey, JSON.stringify(data));
    loadData();
  }

  function addTask() {
    const day = document.getElementById("daySelect").value;
    const task = document.getElementById("taskInput").value.trim();
    if (!task) return alert("BoÅŸ gÃ¶rev girilmez.");

    const data = JSON.parse(localStorage.getItem(planKey)) || {};
    if (!data[day]) data[day] = [];
    data[day].push({ text: task, done: false });
    localStorage.setItem(planKey, JSON.stringify(data));
    document.getElementById("taskInput").value = "";
    alert("GÃ¶rev eklendi!");
  }

  // kronomometre
  let timer = null, seconds = 0;

  function startTimer() {
    if (timer) return;
    timer = setInterval(() => {
      seconds++;
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      document.getElementById("chrono").textContent = `${min}:${sec}`;
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
    timer = null;
  }

  function resetTimer() {
    stopTimer();
    seconds = 0;
    document.getElementById("chrono").textContent = "00:00";
  }

  // Ahmet oasha sagolsun 2ye ayÄ±rdÄ±k xdd
  // netler
  function calculateNet(type) {
    const trueCount = parseInt(document.getElementById(type + "True").value) || 0;
    const falseCount = parseInt(document.getElementById(type + "False").value) || 0;
    const net = trueCount - (falseCount / 4);
    document.getElementById(type + "Result").textContent = `Netin: ${net.toFixed(2)}`;
  }

  // Export - Import
  function exportTasks() {
    const data = localStorage.getItem(planKey);
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "plan.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  function importTasks() {
    const file = document.getElementById("importFile").files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const content = JSON.parse(e.target.result);
        localStorage.setItem(planKey, JSON.stringify(content));
        alert("YÃ¼kleme baÅŸarÄ±lÄ±!");
        loadData();
      } catch {
        alert("Dosya hatalÄ±!");
      }
    };
    reader.readAsText(file);
  }

  // BaÅŸlangÄ±Ã§ta
  loadLastVisit();
  loadData();
</script>

</body>
</html>
